version: '1.0'

steps:
  freestyle_step:
    image: garland/aws-cli-docker:latest
    fail-fast: false
    commands:
      - sh -c "[ ${{CF_BRANCH}} == ${{AWS_BRANCH}} ] && aws configure set region us-west-2 "

  build_prj:
    type: build
    description: Build an Image With Build Arguments
    image_name: codefreshio/yaml-example-build-arguments
    dockerfile: Dockerfile
    tag: ${{CF_BRANCH}}
    build_arguments:
        - argument="{}"